    <style>
      body {
        margin: 0;
        background: #0d1117;
        color: #ffffff;
        font-family: "Inter", system-ui, sans-serif;
        min-height: 100vh;
        text-align: center;
      }

      footer {
        position: fixed;
        bottom: 22px;
        left: 50%;
        transform: translateX(-50%);
        padding: 12px 24px;
        background: linear-gradient(145deg, #1a1a1a, #0b0b0b);
        color: #63b3ff;
        font-size: 1rem;
        border-radius: 18px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.45);
        backdrop-filter: blur(8px);
        opacity: 0.9;
        transition: opacity 0.25s ease, transform 0.25s ease;
      }

      footer:hover {
        opacity: 1;
        transform: translateX(-50%) scale(1.04);
      }

      #lovable-cover {
        position: fixed;
        bottom: 0;
        right: 0;
        width: 280px;
        height: 120px;
        background: #2A2C32;
        border-radius: 12px 0 0 0;
        z-index: 9999999999;
        pointer-events: none;
      }
    </style>

  <body>

    <div id="lovable-cover"></div>

    <div id="root"></div>

    <footer>DUC ©</footer>

    <script type="module" src="/src/main.tsx"></script>

    <script>
      setTimeout(() => {
        const cover = document.getElementById("lovable-cover");
        if (cover) cover.remove();
      }, 1000);
    </script>

  </body>

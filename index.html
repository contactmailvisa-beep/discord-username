    <meta name="description" content="أداة احترافية وسريعة لفحص توفر يوزرات Discord بدقة عالية.">
    <meta name="keywords" content="Discord, ديسكورد, يوزرات ديسكورد, فحص يوزرات, Discord username checker, فحص اسم مستخدم، تحقق من اليوزر، يوزر رباعي، يوزر خماسي، اسم ديسكورد، Username availability">

    <meta property="og:type" content="website" />

    <script>
      // حذف lovable-badge وأي سكربت له علاقة قبل ظهوره
      (function() {
        const removeLovableBadge = () => {
          // حذف العناصر بالـ ID / class أو روابط lovable.dev وأيضاً الـ cover
          const elements = document.querySelectorAll('[id*="lovable-badge"], [class*="lovable-badge"], [id^="lovable-"], a[href*="lovable.dev"], #lovable-cover');
          elements.forEach((el) => el.remove());

          // حذف أي سكربت داخله كود lovable-badge أو روابط lovable.dev
          const scripts = document.querySelectorAll('script');
          scripts.forEach((script) => {
            const content = script.textContent || "";
            if (content.includes('lovable-badge') || content.includes('lovable.dev')) {
              script.remove();
            }
          });
        };

        // تشغيل فوري
        removeLovableBadge();

        // مراقبة أي إضافات جديدة للـ DOM
        const observer = new MutationObserver(() => removeLovableBadge());

        const startObserver = () => {
          if (!document.body) return;
          observer.observe(document.body, { childList: true, subtree: true });
        };

        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', startObserver);
        } else {
          startObserver();
        }

        // فحص دوري سريع
        setInterval(removeLovableBadge, 100);
      })();
    </script>

    <style>
      /* إخفاء أي lovable-badge أو عناصر مرتبطة به عبر CSS */
      [id*="lovable-badge"],
      [class*="lovable-badge"],
      [id^="lovable-"],
      a[href*="lovable.dev"],
      #lovable-cover {
        display: none !important;
        visibility: hidden !important;
        opacity: 0 !important;
        pointer-events: none !important;
      }

      body {
        margin: 0;
        background: #0d1117;
        color: #ffffff;
        font-family: "Inter", system-ui, sans-serif;
        min-height: 100vh;
        text-align: center;
      }

      footer {
        position: fixed;
        bottom: 24px;
        left: 24px;
        padding: 14px 28px;
        background: linear-gradient(135deg, #1e1e2e 0%, #0f0f1a 100%);
        color: #ffffff;
        font-size: 1.1rem;
        font-weight: 700;
        letter-spacing: 0.5px;
        border-radius: 20px;
        box-shadow: 
          0 8px 32px rgba(99, 179, 255, 0.15),
          0 2px 8px rgba(0, 0, 0, 0.4),
          inset 0 1px 1px rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(12px);
        border: 1.5px solid rgba(99, 179, 255, 0.2);
        opacity: 0.95;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        transform: translateZ(0);
        will-change: transform, box-shadow;
        cursor: pointer;

        z-index: 999999999999 !important;
        pointer-events: auto !important;
      }

      footer::before {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: inherit;
        padding: 1.5px;
        background: linear-gradient(135deg, #63b3ff, #5865f2, #63b3ff);
        -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        opacity: 0;
        transition: opacity 0.4s ease;
      }

      footer:hover::before {
        opacity: 0.6;
      }

      footer:hover {
        opacity: 1;
        transform: translateY(-4px) scale(1.05);
        box-shadow: 
          0 12px 48px rgba(99, 179, 255, 0.3),
          0 4px 16px rgba(88, 101, 242, 0.2),
          inset 0 2px 2px rgba(255, 255, 255, 0.15);
        border-color: rgba(99, 179, 255, 0.4);
      }
    </style>
